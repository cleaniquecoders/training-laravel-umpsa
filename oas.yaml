openapi: 3.1.0

info:
  title: Open API Specification
  description: Training for OAS
  version: 1.0.0
  contact:
    name: API Support
    email: api@cleaniquecoders.com
    url: https://cleaniquecoders.com

servers:
  - url: http://0.0.0.0:3000
    description: Mock server
  - url: https://apis-dev.ump.edu.my
    description: Staging server
  - url: https://apis.ump.edu.my
    description: Production server

tags:
- name: Auth
  description: Auth related
- name: User
  description: User related
- name: Task
  description: Task operations

paths:
  /login:
    post:
      tags:
      - Auth
      operationId: authLogin
      description: Login to Application
      requestBody:
        description: Provide credential details
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
                device_name:
                  type: string
      responses:
        '200':
          description: Successful login
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string


  /user:
    get:
      tags:
       - User
      operationId: getUserProfile
      description: Provide user profile details
      responses:
        '200':
          description: User Profile.
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  name:
                    type: string
                  email:
                    type: string
                  phone:
                    type: string
                  address:
                    type: string
                  birthdate:
                    type: string
                  isActive:
                    type: boolean

  /tasks:
    get:
      tags:
       - Task
      operationId: getTaskList
      description: List of tasks owned by current logged in user.
      responses:
        '200':
          description: A list of tasks.
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    title:
                      type: string
                    status:
                      type: string

